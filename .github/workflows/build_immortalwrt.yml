name: 🚀 编译 ImmortalWrt

on:
  workflow_dispatch:
    inputs:
      owner:
        description: "仓库拥有者"
        type: string
        required: true
        default: "immortalwrt"
      repo:
        description: "仓库名称"
        type: string
        required: true
        default: "immortalwrt"
      branch:
        description: "分支"
        type: string
        required: true
        default: "openwrt-24.10"
      multithreading:
        description: "多线程编译"
        type: boolean
        default: true
      ssh:
        description: "SSH 调试"
        type: boolean
        default: false
      include_files:
        description: "包含 files 大法目录"
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: 🚀 编译固件
    
    steps:
      - name: 📦 安装编译依赖
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential ccache cmake curl file g++ gcc git libncurses5-dev \
            libssl-dev python3 python3-setuptools rsync unzip wget \
            ack autoconf automake bison flex libtool pkg-config scons \
            gawk gettext gperf help2man intltool zlib1g-dev

      - name: 📥 克隆配置仓库
        uses: actions/checkout@v4

      - name: 📥 克隆 ImmortalWrt 源码
        uses: actions/checkout@v4
        with:
          repository: "${{ inputs.owner }}/${{ inputs.repo }}"
          ref: ${{ inputs.branch }}
          path: source

      - name: ⚙️ 复制基础配置文件
        run: |
          # 只复制配置文件和脚本，不复制 AC2 文件
          cp .config source/
          cp diy.sh source/
          echo "✅ 基础配置文件复制完成"

      - name: 🛠️ 执行自定义配置（先更新 feeds）
        working-directory: source
        run: |
          chmod +x diy.sh
          ./diy.sh

      - name: 🔧 复制 AC2 专用文件（在 feeds 更新后）
        run: |
          # 现在安全地复制 AC2 文件覆盖
          if [ -d "beeconmini-seed-ac2" ]; then
            cp -rf beeconmini-seed-ac2/* source/
            echo "✅ AC2 专用文件复制完成"
          else
            echo "❌ AC2 目录不存在"
          fi

      - name: 📁 复制 files 大法目录
        if: ${{ inputs.include_files }}
        run: |
          if [ -d "files" ]; then
            cp -rf files source/
            echo "✅ files 大法目录复制完成"
          else
            echo "⚠️  files 目录不存在，跳过"
          fi

      - name: 🔍 SSH 调试会话
        if: ${{ inputs.ssh }}
        uses: csexton/debugger-action@master

      - name: ⬇️ 下载源码包
        working-directory: source
        run: make download -j$(nproc)

      - name: 🏗️ 编译固件
        working-directory: source
        run: |
          # 完全静默，只在错误时显示
          if [ "${{ inputs.multithreading }}" = "true" ]; then
            make -j$(nproc) V=0 || make -j1 V=s  # 失败时显示详细错误
          else
            make -j1 V=0 || make V=s
          fi

      - name: 📤 上传编译结果
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.sha }}
          path: source/bin/targets
          retention-days: 7